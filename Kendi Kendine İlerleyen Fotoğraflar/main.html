<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Hareketli Fotoğraf yapımı</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="images">
        <img src="aramak - Kopya.png" alt="first-image" />
        <img src="supheli - Kopya.png" alt="second-image" />
        <img src="uyuma - Kopya.png" alt="third-image" />
        <img src="pic - Kopya.png" alt="fourth-image" />
      </div>
      <div class="buttons-container">
        <button class="button" id="prev">
          <i class="fa-solid fa-angles-left"></i> Geri
        </button>
        <button class="button" id="next">
          İleri <i class="fa-solid fa-angles-right"></i>
        </button>
      </div>
    </div>  
    <script src="main.js"></script>
  </body>
</html>
